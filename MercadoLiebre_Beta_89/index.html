<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Mercado Liebre</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/img/mercado-liebre.png" width="60%">
        </div>

        <div class="registro">
            <i class='bx bx-user-circle'></i>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ingresar
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="password">Clave:</label>
                <input type="password" name="password" id="password">
                <label for="blank"></label>
                <input type="submit" value="Procesar">
                <input type="reset" value="Borrar">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
    </header>

        <div class="banner">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/img/banner1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/banner2.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </div> 

    <section class="titulo">
        <h1>Ofertas destacables</h1>
        <hr>
    </section>

    <main class="container-fluid">
        <section class="productos">
            <div class="tarjeta1">
                <div class="img1">
                    <img src="/img/productos/img-cafetera-moulinex.jpg" width="90%">
                </div>
                <div class="info1">
                    <p>Cafetera Moulinex</p>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="tarjeta2">
                <div class="img2">
                    <img src="/img/productos/img-macbook-pro-2019.jpg" width="90%">
                </div>
                <div class="info2">
                    <p>Macbook Pro</p>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="tarjeta3">
                <div class="img3">
                    <img src="/img/productos/img-samsung-galaxy-s10.jpg" width="90%">
                </div>
                <div class="info3">
                    <p>Celular Samsung</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
        <section class="promociones">
            <h1>Promociones</h1>
            <hr>
        </section>
        <section class="prodPromociones">
            <div class="prodProm1">
                <div class="imgProdProm1">
                    <img src="/img/productos/img-tv-samsung-smart.jpg" width="50%">
                </div>
                <div class="infoProdProm1">
                    <p>Cafetera Moulinex</p>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="prodProm2">
                <div class="imgProdProm2">
                    <img src="/img/productos/img-samsung-galaxy-s10.jpg" width="50%">
                </div>
                <div class="infoProdProm2">
                    <p>Cafetera Moulinex</p>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="tarjetaBootstrap">
                <div class="card" style="width: 18rem;">
                    <img src="/img/productos/img-cafetera-moulinex.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Cafetera Moulinex</h5>
                      <p class="card-text">Para e café de todas tus mañanas...</p>
                      <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                  </div>
            </div>
        </section>
    </main> 
    <hr>

    <br>
 
<footer>

    <div class="row">
        <div class="col">
            <p><b>Seguinos</b></p>
            <div class="row">
                <div class="col-1">
                    <i class='bx bxl-facebook-square'></i>
                </div>
                <div class="col-1">
                    <p>Facebook</p>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <i class='bx bxl-instagram-alt' ></i>
                </div>
                <div class="col-1">
                    <p>Instagram</p>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <i class='bx bxl-facebook-square'></i>
                </div>
                <div class="col-1">
                    <p>Youtube</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-1">
                    <i class='bx bxl-instagram-alt' ></i>
                </div>
                <div class="col-1">
                    <p>Twitter</p>
                </div>
            </div>

        </div>
        <div class="col beta">
            <div class="container">
            <b><p>Servishop</p></b>
            <div class="row">
                <div class="col">
                    <p>Liebre envíos</p>
                    <p>Liebre pagos</p>
                </div>
            </div>
        </div>

        </div>
        <div class="col">
            <b><p>Ingresar</p></b>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">
            <label for="password">Contraseña:</label>
            <br>
            <input type="password" name="password" id="password">
        </div>
    </div>


</footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
